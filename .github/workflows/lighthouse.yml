name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 8.15.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build packages
        run: pnpm build
        
      - name: Build benchmark example
        run: pnpm --filter "./examples/benchmark" build
        
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './examples/benchmark/lighthouserc.cjs'
          uploadArtifacts: true
          temporaryPublicStorage: true
          
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const manifestPath = './lhci_reports/manifest.json';
            
            if (!fs.existsSync(manifestPath)) {
              console.log('No Lighthouse results found');
              return;
            }
            
            const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
            const medianRun = manifest[Math.floor(manifest.length / 2)];
            const summary = medianRun.summary;
            
            const perfScore = Math.round(summary.performance * 100);
            const lcp = (summary['largest-contentful-paint'] / 1000).toFixed(2);
            const cls = summary['cumulative-layout-shift'].toFixed(3);
            const tbt = summary['total-blocking-time'];
            
            const comment = `## 🚀 Lighthouse Performance Results
            
            | Metric | Value | Score |
            |--------|-------|-------|
            | Performance | - | ${perfScore}% |
            | Largest Contentful Paint (LCP) | ${lcp}s | ${lcp <= 2.5 ? '🟢' : lcp <= 4 ? '🟡' : '🔴'} |
            | Cumulative Layout Shift (CLS) | ${cls} | ${cls <= 0.1 ? '🟢' : cls <= 0.25 ? '🟡' : '🔴'} |
            | Total Blocking Time (TBT) | ${tbt}ms | ${tbt <= 300 ? '🟢' : tbt <= 600 ? '🟡' : '🔴'} |
            
            [View full report](${medianRun.url})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });